<!DOCTYPE html>
<html>
<head>

            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-filter-left" viewBox="0 0 16 16">

            </svg>
           <img src="./images/profilepics/cow.png" alt="Logo" class="d-inline-block align-text-top profilepic">

        </div>
      <div id="SearchError" class="error"></div>
      </div>
<div id="map"></div>
<div class="menubar">
  <button type="button" class="btn btn-success"><span>Start Main Tour</span>
    <!-- <img src="./images/icons/elephant2.png" alt="" class="elephant"> -->
  </button>
    <div class="menu-items">
      <div class="item">
        <img src="./images/icons/icon.png" alt="" id="menuicon">
      </div>
     <div class="items2" id="items2">
      <div class="item">
        <img src="./images/icons/icon (1).png" alt="">

      </div>
      <div class="item">
        <img src="./images/icons/icon (2).png" alt="">

      </div>
      <div class="item">
        <img src="./images/icons/icon (4).png" alt="">

      </div>
     </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
